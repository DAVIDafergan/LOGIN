    <style>
        :root {
            --primary: #2563eb;
            --bg-dark: #020617;
        }

        body {
            font-family: 'Heebo', sans-serif;
            background: var(--bg-dark);
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        /* Subtle Mesh Background Animation */
        @keyframes mesh-gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .mesh-bg {
            background: linear-gradient(-45deg, #020617, #0f172a, #1e1b4b, #020617);
            background-size: 400% 400%;
            animation: mesh-gradient 20s ease-in-out infinite;
        }

        /* Moving Background Blobs */
        @keyframes move-blob {
            0% { transform: translate(0px, 0px) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
            100% { transform: translate(0px, 0px) scale(1); }
        }

        .bg-blob {
            position: absolute;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.15;
            z-index: -1;
            animation: move-blob 25s infinite alternate;
        }

        .grid-pattern {
            background-image: radial-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 40px 100px -20px rgba(0, 0, 0, 0.6);
        }

        .shimmer {
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
            background-size: 200% 100%;
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        /* Stop float animation for main card as requested */
        .static-card {
            transform: none !important;
            animation: none !important;
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 5px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.05);
            border-radius: 10px;
        }

        .transition-step {
            animation: step-in 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes step-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Premium Input Styles */
        .premium-input {
            background: #f8fafc;
            border: 2px solid #f1f5f9;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .premium-input:focus {
            background: #ffffff;
            border-color: #2563eb;
            box-shadow: 0 0 0 10px rgba(37, 99, 235, 0.08);
            transform: scale(1.005);
        }

        .premium-input:hover:not(:focus) {
            border-color: #e2e8f0;
            background: #fdfdfd;
        }

        @media (max-height: 700px) {
            .min-h-\[650px\] {
                min-height: auto !important;
            }
        }
    </style>
